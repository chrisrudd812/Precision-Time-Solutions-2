<!DOCTYPE html>

<html>
<head>
<title>Running Clock</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
#clock {
	font-family: sans-serif;
	font-size: 24px;
	text-align: center;
}
</style>

</head>
<body>
	<div id="clock"></div>

	<script>
            function updateClock() {
                const now = new Date();
                const clockDiv = document.getElementById("clock");
                const isMobile = window.innerWidth <= 480;

                if (isMobile) {
                    // Mobile format: two lines
                    const dayShort = now.toLocaleDateString(undefined, { weekday: 'short' });
                    const dateShort = now.toLocaleDateString(undefined, { month: 'short', day: 'numeric', year: 'numeric' });
                    const timeWithSeconds = now.toLocaleTimeString(undefined, { 
                        hour: 'numeric', 
                        minute: '2-digit', 
                        second: '2-digit', 
                        hour12: true 
                    });
                    clockDiv.innerHTML = `${dayShort} ${dateShort}<br>${timeWithSeconds}`;
                } else {
                    // Desktop format: original single line
                    const dateOptions = {
                        weekday: 'long',
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    };
                    const formattedDate = now.toLocaleDateString(undefined, dateOptions);
                    const timeOptions = {
                        hour: 'numeric',
                        minute: 'numeric',
                        second: 'numeric',
                        hour12: true
                    };
                    const formattedTime = now.toLocaleTimeString(undefined, timeOptions);
                    clockDiv.textContent = `${formattedDate} ${formattedTime}`;
                }
            }

            // Initial update
            updateClock();

            // Update the clock every second
            setInterval(updateClock, 1000); // 1000 milliseconds = 1 second

        </script>

</body>
</html>
